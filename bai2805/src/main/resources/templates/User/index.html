<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <header class="mb-4">
        <h1>Trang quản lý người dùng</h1>
    </header>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Tên</th>
            <th scope="col">Email</th>
            <th scope="col">Tên đăng nhập</th>
            <th scope="col">Vai trò</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <th scope="row" th:text="${userStat.index+1}"></th>
            <td th:text="${user.id}"></td>
            <td th:text="|${user.firstname} ${user.lastName}|"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role.role_name}"></td>
            <td th:text="${user.isDeleted ? 'Đã xóa' : 'Hoạt động'}"></td>
            <td>
                <a th:href="'/Users/edit/'+${user.id}" class="btn btn-primary btn-sm mr-2">Edit</a>
                <a th:href="'/Users/delete/'+${user.id}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" onclick="location.href='/Users/new'">Tạo mới</button>
        <button class="btn btn-primary" onclick="location.href='/Roles'">Danh sách role</button>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
