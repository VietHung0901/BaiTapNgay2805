<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Roles</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <header class="mb-4">
    <h1>Manage Roles</h1>
  </header>

  <table class="table table-striped table-hover">
    <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Role ID</th>
      <th>Role Name</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${roles}">
      <td th:text="${roleStat.index+1}"></td>
      <td th:text="${role.role_id}"></td>
      <td th:text="${role.role_name}"></td>
      <td th:text="${role.isDeleted ? 'Deleted' : 'Active'}"></td>
      <td>
        <a th:href="'/Roles/edit/'+${role.role_id}" class="btn btn-primary btn-sm mr-2">Edit</a>
        <a th:href="'/Roles/delete/'+${role.role_id}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <button class="btn btn-success" onclick="location.href='/Roles/new'">Create</button>
  <button class="btn btn-success" onclick="location.href='/Users'">Danh s√°ch user</button>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
