<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Role</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Create Role</h1>
    <form action="#" th:action="'/Roles/create'" th:object="${role}" method="post">
        <div class="form-group">
            <label for="role_id">ID</label>
            <input type="text" class="form-control" id="role_id" th:field="*{role_id}" readonly>
        </div>
        <div class="form-group">
            <label for="role_name">Role Name</label>
            <input type="text" class="form-control" id="role_name" th:field="*{role_name}">
        </div>
        <button type="submit" class="btn btn-success">Create Role</button>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
